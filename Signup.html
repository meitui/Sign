<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5,user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="
    css/idea/Signup.css">

    <script type="text/javascript" src="js/idea/Signup.js"></script>
    
</head>
<body>
    <h1>注册页面</h1>


    <form action="" method="">
        <div><label><span>会员名：</span><input type="text" class="text"><p class="msg"><i class="ati"></i>4-32个字符，一个汉字为2个字符，推荐使用中文会员名</p></label></div>

        <div><label><span></span><b id="count">0个字符</b></label></div>
        <div><label><span>登录密码</span><input type="password" class="text"></label><p class="msg"><i class="err"></i>6-16个字符，请使用字母加数字或符号的组合密码，不能单独使用字母、数字或符号</p></div>

        <div><label><span></span><em class="active">弱</em><em>中</em><em>强</em></label></div>

        <div><label><span>确认密码：</span><input type="password" class="text" disabled=""></label><p class="msg"><i class="ati"></i>请再输入一次 </p></div>

        <div><label><span>验证码：</span><input type="text" class="text" style="width: 50px"></input>
        <img src="" width="100"height="30"><a href="javascript:;" class="changimg" title="重新获取验证码"></a>
        </label></div>

        <div><input class="submitBtn btn" type="submit" value="同意协议书并注册"></input></div>
    </form>
</body>
</html>
